<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/icons/districts/city_center.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a1929" />
    <meta name="description" content="Civilization 6 District Adjacency Simulator - Plan your cities with optimal district placement" />
    <title>Civ6 District Simulator</title>
    <style>
      /* Critical CSS */
      html, body, #root {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #0a1929;
      }
      
      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #0f1b2a 0%, #0a1929 100%);
        color: #d1d5db;
        font-family: 'Inter', system-ui, sans-serif;
        flex-direction: column;
        gap: 20px;
      }
      
      #loading .logo {
        font-size: 64px;
        animation: float 2s ease-in-out infinite;
      }
      
      #loading .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #3f5573;
        border-top-color: #c9a227;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      #loading .text {
        font-size: 14px;
        color: #879596;
        letter-spacing: 0.5px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="loading">
        <div class="logo">üèõÔ∏è</div>
        <div class="spinner"></div>
        <div class="text">Loading Civ6 District Simulator...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
